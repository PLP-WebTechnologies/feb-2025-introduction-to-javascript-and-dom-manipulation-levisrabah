<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        }

        <h1 id="header">DOM Manipulation Demo</h1>

                <p>Container paragraph</p>
            </div>
        </section>

        <section>
            <button id="changeTextBtn">Change Text</button>
            <button id="styleTextBtn">Style Text</button>
            <button id="toggleElementBtn">Toggle Element</button>
